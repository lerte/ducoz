{{ define "main" }} {{ partial "page-title.html" . }}

<div class="container">
  <div class="row mb-2">
    {{ range .Data.Pages }}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">         
          <strong class="d-inline-block mb-2 text-primary">
            <ul class="list-unstyled">
              {{ range .Site.Data.portfolio.filter }}
              <li>
                <button type="button" class="btn btn-outline-secondary">{{.label}}</button>
              </li>
              {{end}}
            </ul>             
          </strong>
          <h3 class="mb-0">{{.Title}}</h3>
          <div class="mb-1 text-muted">
            <time datetime="{{.Date}}">{{.Date.Format "Jan 2, 2006"}}</time>
          </div>
          <p class="card-text mb-auto">{{.Params.Description}}</p>
          <a href="{{.Permalink| relURL}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>

{{ end }}
