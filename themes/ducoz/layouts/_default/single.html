{{ define "main" }}

<!--  {{ partial "page-title.html" . }}-->

<article class="blog-post">
  <h2 class="blog-post-title">{{.Title}}</h2>
  <p class="blog-post-meta">{{ .PublishDate.Format "Jan 02, 2006" }} by <a href="#">{{.Params.author}}</a></p>
  <p class="blog-post-description">{{.Params.description}}</p>

  <div class="content">
    {{.Content }}
  </div>

</article>

{{end}}
